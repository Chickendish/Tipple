<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title>make it yourself</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./css/style.css">

</head>
<body style="">
<div class="container">
	<div class="jumbotron text-center">
		<h1 id="title"><span <i="" class="fa fa-glass" aria-hidden="true"> Tipple!</span></h1>
		<p class="head">You've got some booze and now you need ideas.</p>
	</div>
	<div class="container text-center">
		<h1>What booze have you got?</h1>
		<form>
			<textarea class="form-control" id="userIngredient" placeholder="Enter your ingredient here Here!" rows="3"></textarea>
		</form>

		<br>
		<button type="submit" class="btn btn-lg btn-primary" id="add-btn"> <span <i="" class="fa fa-glass" aria-hidden="true">Click Here To Search </span></button>
		<p class="cool-font">Cocktail</p>
		<form>
			<textarea class="form-control" placeholder="create your ingredient here Here!" rows="3"></textarea>
		</form>
		<br>
		<button type="button" class="submit btn btn-lg btn-primary" id="create-btn"><span <i="" class="fa fa-glass" aria-hidden="true">Click  Here To Create</span></button>
	</div>
	<br>
	<p class="text-center" id="choose"> Would you like to see what we have? click below</p>
	<a href="/list" class="submit btn btn-lg btn-primary" id="see-button"><span <i="" class="fa fa-glass" aria-hidden="true"> See From Our Shelf </span></a>
</div>



<script>
$("#add-btn").on("click", function(event) {
	var userChoice = $('#userIngredient').val();
	//console.log('user choice: ' + userChoice);
		$.ajax({
		    url: './api/drinks/ingredients/'+userChoice,
		    headers: {
		        'Accept': 'application/json'
		    },
		    type: "POST", /* or type:"GET" or type:"PUT" */
		    dataType: "json",
		    success: function (result) {
		        //console.log(result);
						$.each(result,function(index,data){
							 for (var i=0; i<data.length; i++) {
								 console.log("-----------------------------------------");
								 console.log("name: " + data[i].strDrink);
								 console.log("ingredient 1: " + data[i].strIngredient1);
								 console.log("measure 1: " + data[i].strMeasure1);
								 console.log("ingredient 2: " + data[i].strIngredient2);
								 console.log("measure 2: " + data[i].strMeasure2);
								 console.log("ingredient 3: " + data[i].strIngredient3);
								 console.log("measure 3: " + data[i].strMeasure3);
								 console.log("ingredient 4: " + data[i].strIngredient4);
								 console.log("measure 4: " + data[i].strMeasure4);
								 console.log("instructions: " + data[i].strInstructions);
								 console.log("-----------------------------------------");
							 }
						})
		    },
		    error: function () {
		        console.log("error");
		    }
		});
});
</script>
