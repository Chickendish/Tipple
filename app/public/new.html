<!DOCTYPE html>
<html
<head>
	<title>AddCocktails</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Days+One" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>

<div class="jumbotron text-center">
	<h1 id="list-head">Create your own cocktail:<span><i class="fa fa-smile-o" aria-hidden="true"></i></span></h1>
</div>

<div class="container">
	<div class="row">
  <div class="col-md-2">
  </div>
  <div class="col-md-8">
		<form>
  			<div class="form-group">
    			<label for="ingredient1">First ingredient:</label>
    			<input type="ingredient1" class="form-control" id="ingredient1" placeholder="First ingredient">
  			</div>
  			<div class="form-group">
    			<label for="ingredient2">First ingredient:</label>
    			<input type="ingredient2" class="form-control" id="ingredient2" placeholder="Second ingredient">
  			</div>
			<div class="form-group">
    			<label for="ingredient3">First ingredient:</label>
    			<input type="ingredient3" class="form-control" id="ingredient3" placeholder="Third ingredient">
  			</div>
  			<div class="form-group">
    			<label for="ingredient4">First ingredient:</label>
    			<input type="ingredient4" class="form-control" id="ingredient4" placeholder="Fourth ingredient">
  			</div>
  			<div class="form-group">
    			<label for="ingredient5">First ingredient:</label>
    			<input type="ingredient5" class="form-control" id="ingredient5" placeholder="Fifth ingredient">
  			</div>
  			<div class="form-group">
    			<label for="ingredient6">First ingredient:</label>
    			<input type="ingredient6" class="form-control" id="ingredient6" placeholder="Sixth ingredient">
  			</div>
  			<div class="form-group">
  				<label for="directions">Directions:</label>
  				<textarea class="form-control" rows="4" id="directions"></textarea>
			</div>

  <button type="submit" class="btn btn-default">Submit</button>
  </form>
  </div>
  <div class="col-md-2"></div>

</form>

/<div>

</div>



</body>
</html>
