<!DOCTYPE html>
<html
<head>
	<title>AddCocktails</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Days+One" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>

<div class="jumbotron text-center">
	<h1 id="list-head">Create your own cocktail:<span><i class="fa fa-smile-o" aria-hidden="true"></i></span></h1>
</div>

<div class="container">
	<div class="row">
  <div class="col-md-2">
  </div>
  <div class="col-md-8">
		<form>
  			<div class="form-group">
    			<label for="ingredient1">First ingredient:</label>
    			<input type="ingredient1" name="ingredient1" class="form-control" id="ingredient1" placeholder="First ingredient">

          <label for="ingredient2">Second ingredient:</label>
          <input type="ingredient2" name="ingredient2" class="form-control" id="ingredient2" placeholder="Second ingredient">

          <label for="ingredient3">Third ingredient:</label>
          <input type="ingredient3" name="ingredient3" class="form-control" id="ingredient3" placeholder="Third ingredient">

          <label for="ingredient4">Fourth ingredient:</label>
          <input type="ingredient4" name="ingredient4" class="form-control" id="ingredient4" placeholder="Fourth ingredient">

          <label for="ingredient5">Fifth ingredient:</label>
          <input type="ingredient5" name="ingredient5" class="form-control" id="ingredient5" placeholder="Fifth ingredient">

          <label for="ingredient6">Sixth ingredient:</label>
          <input type="ingredient6" name="ingredient6" class="form-control" id="ingredient6" placeholder="Sixth ingredient">

          <label for="directions">Directions:</label>
          <textarea class="form-control" name="directions" rows="4" id="directions"></textarea>
  			</div>

        <button type="submit" class="btn btn-default">Submit</button>
  </form>
  </div>
  <div class="col-md-2"></div>

</form>

/<div>

</div>



</body>
</html>
